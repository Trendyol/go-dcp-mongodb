hosts:
  - couchbase:8091
bucketName: dcp-test
username: user
password: password
logging:
  level: info
dcp:
  group:
    name: groupName
metadata:
  config:
    bucket: dcp-test
    scope: _default
    collection: _default
  type: couchbase
mongodb:
  connection:
    uri: "mongodb:27017"
    database: exampleDB
  collection: exampleCollection
  batch:
    sizeLimit: 10
    tickerDuration: 10s
    byteSizeLimit: "10mb"
    concurrentRequest: 1
  connectionPool:
    maxPoolSize: 100
    minPoolSize: 5
    maxIdleTimeMS: 300000  # 5 minutes
  timeouts:
    connectTimeoutMS: 10000  # 10 seconds
    serverSelectionTimeoutMS: 30000  # 30 seconds
    socketTimeoutMS: 30000  # 30 seconds
  shardKeys:
    - "customer.id"